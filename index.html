<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <h1 class="visually-hidden">Escape Room</h1>
  </header>
  <main>
    <article class="corridor">
      <div class="wall wall--top-left"></div>
      <div class="ceiling"></div>
      <div class="lamp"></div>
      <div class="wall wall--top-right"></div>
      <div class="wall wall--left"></div>
      <div class="wall wall--back"></div>
      <div class="wall wall--right"></div>
      <div class="wall wall--bottom-left"></div>
      <div class="floor"></div>
      <div class="wall wall--bottom-right"> </div>
      <span class="seven" pattern="seven">7</span>
      <span class="eight">8</span>
      <span class="nine">9</span>
      <span class="zero">0</span>

    </article>

  </main>
