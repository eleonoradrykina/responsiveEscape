<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="visually-hidden">Escape Room</h1>
  </header>
  <main>
    <article class="corridor">
      <div class="wall wall--top-left"></div>
      <div class="ceiling"></div>
      <div class="lamp"></div>
      <div class="wall wall--top-right"></div>
      <div class="wall wall--left">
      </div>
      <div class="wall wall--back">
        <div class="video-wrapper">
          <video src="../assets/marvin.mov" height="300px" autoplay muted loop></video>
        </div>
        <span class="seven">7</span>
      </div>

      <div class="wall wall--right">
        <div class="lamps-wrapper">
          <label class="lamp-label"><input type="checkbox" class="lamp-box" /></label>
          <label class="lamp-label"><input type="checkbox" class="lamp-box" checked /></label>
          <label class="lamp-label"><input type="checkbox" class="lamp-box" /></label>
        </div>
      </div>
      <div class="wall wall--bottom-left"></div>
      <div class="floor">
        <label class="book"><input type="checkbox"></label>
      </div>
      <div class="wall wall--bottom-right"> </div>

      <span class="eight">8</span>
      <span class="nine">9</span>
      <span class="zero">0</span>

    </article>

  </main>
  <!-- <script src="js/script.js"></script> -->
</body>

</html>
